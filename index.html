<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Family</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div id="title_wrapper">
        <h1>LANGUAGE FAMILY</h1>
    </div>
</div>
<div id="score" class="container hidden">
</div>
<div class="container" id="start">
    <button id="start_button" type="button">START</button>
    <button class="hidden" id="repeat_wrong" type="button">REPEAT WRONG</button><br>
</div>
<div class="container">
    <div class="hidden" id="quiz_wrapper">
        <div id="question" class="container">
        </div>
        <div class="container" id="answers_wrapper">
            <button id="germanic_b" type="button">GERMANIC</button><br>
            <button id="italic_b" type="button">ITALIC</button><br>
            <button id="slavic_b" type="button">SLAVIC</button><br>
            <button class="hidden" id="next_button" type="button">NEXT</button><br>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
